<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <span class="login100-form-title p-b-32 text-center">
                    Login
                </span>

                <span class="txt1 p-b-11">
                    Username
                </span>
                <div class="d-flex flex-column m-b-28">
                    <div class="wrap-input100 validate-input m-b-2" data-validate = "Username is required">
                        <input class="input100" formControlName="email" type="text" name="username" >
                        <span class="focus-input100"></span>
                    </div>
                    <span>
                        <small class="error" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">Email is required</small>
                    </span>
                </div>
                
                <span class="txt1 p-b-11" >
                    Password
                </span>
                <div class="d-flex flex-column m-b-28">
                    <div class="wrap-input100 validate-input m-b-2" data-validate = "Password is required">
                        <input class="input100" formControlName="password" type="text" name="password" >
                        <span class="focus-input100"></span>
                    </div>
                    <span>
                        <small class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</small>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
